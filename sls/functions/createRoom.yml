CreateRoom:
  handler: src/functions/createRoom.handler
  timeout: 30
  events:
    - http:
        path: room
        method: post
        # Documentation that will go automatic to Swagger to interpret and create a docs website
        documentation:
          summary: "Create a Room endpoint. This endpoint is responsible to create a room"

          methodResponses:
            - statusCode: 200
              responseModels:
                application/json: CreateRoomSuccessResponse
            - statusCode: 500
              responseModels:
                application/json: ErrorResponse
        reqValidatorName: RequestValidator
